<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabular Data View</title>
    
    <!-- Tabulator CSS -->
    <link href="https://unpkg.com/tabulator-tables@5.5.0/dist/css/tabulator.min.css" rel="stylesheet">
    
    <!-- Tabulator JS -->
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>
    
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        padding: 20px;
        background-color: var(--vscode-editor-background);
        color: var(--vscode-editor-foreground);
      }
      
      h1 {
        color: var(--vscode-editor-foreground);
        margin-bottom: 20px;
      }
      
      #table-container {
        margin-top: 20px;
        height: 400px;
        width: 100%;
      }
      
      /* Tabulator theme customization to match VS Code */
      .tabulator {
        background-color: var(--vscode-editor-background);
        border: 1px solid var(--vscode-panel-border);
      }
      
      .tabulator .tabulator-header {
        background-color: var(--vscode-editor-background);
        border-bottom: 1px solid var(--vscode-panel-border);
        color: var(--vscode-editor-foreground);
      }
      
      .tabulator .tabulator-header .tabulator-col {
        background-color: var(--vscode-editor-background);
        border-right: 1px solid var(--vscode-panel-border);
      }
      
      .tabulator .tabulator-tableHolder .tabulator-table .tabulator-row {
        background-color: var(--vscode-editor-background);
        border-bottom: 1px solid var(--vscode-panel-border);
        color: var(--vscode-editor-foreground);
      }
      
      .tabulator .tabulator-tableHolder .tabulator-table .tabulator-row.tabulator-row-even {
        background-color: var(--vscode-list-hoverBackground);
      }
      
      .tabulator .tabulator-tableHolder .tabulator-table .tabulator-row.tabulator-selected {
        background-color: var(--vscode-list-activeSelectionBackground);
        color: var(--vscode-list-activeSelectionForeground);
      }
      
      .tabulator .tabulator-tableHolder .tabulator-table .tabulator-row:hover {
        background-color: var(--vscode-list-hoverBackground);
      }
      
      .metadata-panel {
        margin-top: 20px;
        padding: 10px;
        background-color: var(--vscode-editor-background);
        border: 1px solid var(--vscode-panel-border);
        border-radius: 4px;
      }
      
      .metadata-title {
        font-weight: bold;
        margin-bottom: 10px;
      }
      
      .metadata-item {
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Table: {{tableName}}</h1>
    
    <div id="table-container"></div>

  </body>
</html>
